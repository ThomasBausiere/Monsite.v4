<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tableau Pokémon</h1>

    <table >
        <!-- En-têtes de colonne -->
        <thead>
            <tr>
                <th>Gen</th>
                <th>N°</th>
                <th>Pkmn (fr)</th>
                <th>Pkmn (en)</th>
                <th>Forme</th>
                <th>Type 1</th>
                <th>Type 2</th>
                <th>Attaque immédiate</th>
                <th>Attaques chargées</th>
            </tr>
        </thead>
        <!-- Corps du tableau -->
        <tbody>
            <!-- Exemple de ligne -->
            <tr>
                <td>1</td>
                <td>001</td>
                <td>Bulbizarre</td>
                <td>Bulbasaur</td>
                <td>Normal</td>
                <td>Plante</td>
                <td>Poison</td>
                <td>Charge</td>
                <td>Lance-Soleil</td>
            </tr>
            <!-- Ajoutez d'autres lignes ici -->
        </tbody>
    </table>
</body>
</html>
